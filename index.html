  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ── Reset ─────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* ── Brand tokens ───────────────────────────────────────── */
    :root {
      --navy:        #06232c;
      --navy-mid:    #0d3442;
      --blue:        #0079ca;
      --blue-light:  #aacbe1;
      --white:       #ffffff;
      --bg:          #f2f3f3;
      --bg-soft:     #fafbfb;
      --border:      #ccd2d8;
      --text:        #031419;
      --text-muted:  #536b75;
      --shadow:      0 2px 16px rgba(6,35,44,.10);
      --radius:      .5rem;
      --radius-lg:   1rem;
    }

    /* ── Base ───────────────────────────────────────────────── */
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-soft);
      color: var(--text);
      line-height: 1.7;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* ── Header ─────────────────────────────────────────────── */
    header {
      background: var(--navy);
      padding: 1.25rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 20px rgba(0,0,0,.3);
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-name {
      color: var(--white);
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
    }
    .lang-toggle {
      display: flex;
      background: rgba(255,255,255,.08);
      border-radius: .4rem;
      padding: .2rem;
      gap: .15rem;
    }
    .lang-btn {
      background: none;
      border: none;
      font-family: 'Montserrat', sans-serif;
      font-size: .8rem;
      font-weight: 700;
      letter-spacing: .08em;
      color: rgba(255,255,255,.5);
      padding: .35rem .8rem;
      border-radius: .3rem;
      cursor: pointer;
      transition: all .2s;
    }
    .lang-btn.active { background: var(--blue); color: var(--white); }
    .lang-btn:hover:not(.active) { color: var(--white); }

    /* ── Hero ───────────────────────────────────────────────── */
    .hero {
      background: linear-gradient(135deg, var(--navy) 0%, var(--navy-mid) 100%);
      color: var(--white);
      padding: 4.5rem 0 4rem;
      text-align: center;
    }
    .hero h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      letter-spacing: .04em;
      margin-bottom: .6rem;
    }
    .hero-role {
      font-size: 1.05rem;
      font-weight: 400;
      color: var(--blue-light);
      letter-spacing: .05em;
      margin-bottom: 1.2rem;
    }
    .hero-company {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-size: .75rem;
      font-weight: 600;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(255,255,255,.4);
    }

    /* ── Sections ───────────────────────────────────────────── */
    section { padding: 4rem 0; }
    section:nth-of-type(even) { background: var(--white); }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--navy);
      letter-spacing: .02em;
    }

    /* ── Tab group (reusable pill switcher) ─────────────────── */
    .tab-group {
      display: inline-flex;
      background: var(--bg);
      border-radius: .45rem;
      padding: .2rem;
      gap: .15rem;
    }
    .tab-btn {
      background: none;
      border: none;
      font-family: 'Montserrat', sans-serif;
      font-size: .8rem;
      font-weight: 600;
      color: var(--text-muted);
      padding: .4rem 1rem;
      border-radius: .3rem;
      cursor: pointer;
      transition: all .2s;
    }
    .tab-btn.active {
      background: var(--white);
      color: var(--navy);
      box-shadow: var(--shadow);
    }
    .tab-btn:hover:not(.active) { color: var(--navy); }

    /* ── Bio section ─────────────────────────────────────────── */
    .bio-panel {
      background: var(--bg-soft);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 2rem;
      font-size: .975rem;
      line-height: 1.85;
      color: var(--text);
      display: none;
      margin-bottom: 1.5rem;
    }
    .bio-panel.active { display: block; }
    .bio-panel p + p { margin-top: 1em; }

    .bio-actions { display: flex; align-items: center; gap: .75rem; flex-wrap: wrap; }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: .45rem;
      background: var(--blue);
      color: var(--white);
      border: none;
      font-family: 'Montserrat', sans-serif;
      font-size: .85rem;
      font-weight: 600;
      padding: .65rem 1.5rem;
      border-radius: var(--radius);
      cursor: pointer;
      text-decoration: none;
      letter-spacing: .03em;
      transition: all .2s;
    }
    .btn:hover {
      background: #005fa0;
      transform: translateY(-1px);
      box-shadow: 0 4px 14px rgba(0,121,202,.35);
    }
    .copy-feedback {
      font-size: .8rem;
      font-weight: 600;
      color: var(--blue);
      opacity: 0;
      transition: opacity .3s;
    }
    .copy-feedback.visible { opacity: 1; }

    /* ── Photo grid ─────────────────────────────────────────── */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 1.5rem;
    }
    .photo-card {
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: var(--bg);
      box-shadow: var(--shadow);
      position: relative;
      aspect-ratio: 3/4;
      transition: box-shadow .25s, transform .25s;
    }
    .photo-card:hover {
      box-shadow: 0 8px 32px rgba(6,35,44,.18);
      transform: translateY(-2px);
    }
    .photo-card.hidden { display: none; }

    /* Real photo */
    .photo-card img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .4s ease;
    }
    .photo-card:hover img { transform: scale(1.04); }

    /* Placeholder (shown until real photo is added) */
    .photo-placeholder {
      width: 100%; height: 100%;
      background: linear-gradient(160deg, #e8ecee 0%, var(--border) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: .75rem;
      color: var(--text-muted);
      padding: 1rem;
    }
    .photo-placeholder svg { opacity: .35; }
    .photo-placeholder-label {
      font-size: .72rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: .04em;
      color: var(--text-muted);
    }

    /* Category badge */
    .photo-badge {
      position: absolute;
      top: .9rem; right: .9rem;
      background: rgba(6,35,44,.65);
      backdrop-filter: blur(6px);
      color: var(--white);
      font-size: .65rem;
      font-weight: 700;
      padding: .25rem .65rem;
      border-radius: 999px;
      letter-spacing: .1em;
      text-transform: uppercase;
    }

    /* Hover overlay */
    .photo-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(6,35,44,.88) 0%, transparent 55%);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1.25rem;
      opacity: 0;
      transition: opacity .3s;
    }
    .photo-card:hover .photo-overlay { opacity: 1; }
    @media (hover: none) { .photo-overlay { opacity: 1; } } /* always show on touch */

    .photo-label {

      font-weight: 600;
      color: rgba(255,255,255,.65);
      text-transform: uppercase;
      letter-spacing: .1em;

    }
    .download-btn:hover { background: var(--blue); color: var(--white); }

    /* ── Footer ─────────────────────────────────────────────── */

    }
  </style>
</head>

<script>
  // ── Language switching ───────────────────────────────────
  const ITEMS = document.querySelectorAll('.i18n');
  let lang = localStorage.getItem('hj-lang') || 'en';

  function applyLang(l) {
    lang = l;
    localStorage.setItem('hj-lang', l);
    document.documentElement.lang = l;

    ITEMS.forEach(el => {
      const text = el.dataset[l];
      if (text !== undefined) el.textContent = text;
    });

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.lang === l);
    });
  }

  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', () => applyLang(btn.dataset.lang));
  });

  applyLang(lang); // apply saved preference on load

  // ── Bio length toggle ────────────────────────────────────
  document.getElementById('bio-tabs').addEventListener('click', e => {
    const btn = e.target.closest('.tab-btn');
    if (!btn) return;
    const length = btn.dataset.length;

    document.querySelectorAll('#bio-tabs .tab-btn').forEach(b =>
      b.classList.toggle('active', b.dataset.length === length));
    document.querySelectorAll('.bio-panel').forEach(p =>
      p.classList.toggle('active', p.dataset.length === length));
  });

  // ── Copy bio to clipboard ────────────────────────────────
  document.getElementById('copy-btn').addEventListener('click', () => {
    const activePanel = document.querySelector('.bio-panel.active');
    // Collect all paragraph texts in order
    const paragraphs = [...activePanel.querySelectorAll('.i18n')];
    const text = paragraphs.map(p => p.dataset[lang]).filter(Boolean).join('\n\n');

    navigator.clipboard.writeText(text).then(() => {
      const fb = document.getElementById('copy-feedback');
      fb.classList.add('visible');
      setTimeout(() => fb.classList.remove('visible'), 2200);
    });
  });

  // ── Photo filter ─────────────────────────────────────────
  document.getElementById('photo-filters').addEventListener('click', e => {
    const btn = e.target.closest('.tab-btn');
    if (!btn) return;
    const filter = btn.dataset.filter;

    document.querySelectorAll('#photo-filters .tab-btn').forEach(b =>
      b.classList.toggle('active', b.dataset.filter === filter));
    document.querySelectorAll('.photo-card').forEach(card =>
      card.classList.toggle('hidden', filter !== 'all' && card.dataset.category !== filter));
  });
</script>

</body>
</html>
